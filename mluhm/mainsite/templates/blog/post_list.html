{% extends 'blog/base.html' %}

{% block content %}
<div class="centerstage">

    <h1>welcome</h1>


    {% for post in latest_posts %}
        <div class="post">

            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                <p>Published on: {{ post.publish_date|date:"D M Y"}}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
